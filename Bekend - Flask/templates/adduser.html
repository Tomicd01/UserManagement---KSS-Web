{% extends "base.html" %}

{% block content %}
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
                <div class="card-body p-4 p-md-5">
                    <h2 class="mb-4 pb-2 pd-md--0 mb-md-5 px-md-2 text-center">Add User</h2>
                    <form method="POST" action="/adduser">
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="form-control mb-3" placeholder="Username" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Email" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Password" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" id="role" name="role" class="form-control mb-3" placeholder="Role (user, admin)" required/>
                        </div>
                        <br/>
                        <input type="submit" class="btn btn-success text-center">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
