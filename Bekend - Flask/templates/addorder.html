{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Add Order</h2>
                    <form method="POST" action="/addorder">
                        <div class="form-group">
                            <label for="user_id">User ID</label>
                            <input type="text" name="user_id" class="form-control mb-3" placeholder="User ID" required>
                        </div>

                        <div class="form-group">
                            <label for="product_id">Product</label>
                            <select name="product_id" class="form-control mb-3" required>
                                <option value="" disabled selected>Select a product</option>
                                {% for product in products %}
                                    <option value="{{ product.id }}">{{ product.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" name="quantity" class="form-control mb-3" min="1" value="1" required>
                        </div>

                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
